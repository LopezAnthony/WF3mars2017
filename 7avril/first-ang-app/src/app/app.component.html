<h1>
  {{title}}
</h1>

{{collection}}

<!-- Faire une boucle sur la collection -->
<ul>
  <li *ngFor="let name of collection" >{{name}}</li>
</ul>

<!-- Appliquer une condition if sur l'article -->
<article *ngIf="error">
  <p>Je suis un message d'erreur</p>
</article>

<!-- Appeler une fonction au lcick sur un bouton -->
<button (click)="openAlert()">Lancer la fonction</button>

<!--Appeler une fonction avec paramÃ¨tre-->
<article *ngFor="let name of collection">
  <p (click)="sayHelloToUser(name)">{{name}}</p>
</article>

<input type="text" [(ngModel)]="awesome">
<p>Bonjour {{awesome}}</p>
